{% include head.html %}
<header class="header">
  <div class="wrapper">
    <div class="row">
      <div class="logo">
        <!-- <img src="/uploads/assets/logo.png"/> -->
        <a class="site-title" href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </div>
      <nav class="site-nav">
        <a href="#" class="menu-icon">
          menu
        </a>
        <div class="trigger">
          {% for page in site.pages %}
            {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>
  </div>
</header>

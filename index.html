---
layout: default
---

<div class="home">

  <h1>Наши работы</h1>

  <ul class="postz">
    {% for post in site.categories['works'] %}
    <li>
        <img src="{{ post.thumbnail | prepend: site.baseurl }}">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
    </li>
    {% endfor %}
  </ul>
</div>
